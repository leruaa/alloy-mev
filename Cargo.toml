[package]
name = "alloy-mev"
version = "0.2.0"
authors = ["leruaa"]
license = "MIT"
edition = "2021"
readme = "./README.md"
documentation = "https://docs.rs/alloy-mev"
repository = "https://github.com/leruaa/alloy-mev"
homepage = "https://github.com/leruaa/alloy-mev"
description = """
Easily send transaction bundles using Alloy.
"""

[features]
default = ["reqwest"]
reqwest = ["dep:reqwest"]

[dependencies]
alloy = { version = "0.1.4", features = [
    "rpc",
    "rpc-client",
    "json-rpc",
    "network",
    "providers",
    "transports",
    "transport-http",
    "signers",
] }
alloy-rpc-types = { version = "0.1.4", features = ["eth", "mev"] }
hyper = { version = "1.1", features = ["client"], optional = true }
tower = "0.4"
futures = "0.3"
pin-project = "1.1.5"
reqwest = { version = "0.12", optional = true }
url = "2.5"
serde_json = "1.0"
async-trait = "0.1"

[dev-dependencies]
dotenv = "0.15"
tokio = { version = "1", features = ["rt", "macros"] }
alloy = { version = "0.1", features = [
    "rpc-client",
    "consensus",
    "signer-local",
] }
